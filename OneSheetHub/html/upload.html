<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload | OneSheetHub</title>
  <link rel="stylesheet" href="../css/upload.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <img src="../pic/logo2.png" alt="OneSheetHub Logo" height="40">
      <span>OneSheet<br>Hub</span>
    </div>
    <div class="user-info">
      <span class="icon">&#128276;</span>
      <span id="userEmail">-</span>
      <span class="icon">&#128100;</span>
    </div>
  </nav>
  <main>
    <div class="upload-content">
      <form id="uploadForm" enctype="multipart/form-data">
        <div class="upload-left">
          <div class="image-preview">
            <img id="previewImg" src="../img/no-image.png" alt="Preview" />
          </div>
          <button type="submit" class="upload-btn">Upload</button>
          <p id="uploadMsg" style="color:green;text-align:center;margin-top:8px;"></p>
        </div>
        <div class="upload-right">
          <div class="upload-grid" style="display: flex; flex-direction: column; align-items: flex-start; gap: 18px; width: 100%; max-width: 480px; margin: 0 auto;">
            <div class="form-group"><label for="year">ปีการศึกษา:</label><select id="year" required><option value="">เลือกปีการศึกษา</option><option value="2565">2565</option><option value="2566">2566</option><option value="2567">2567</option><option value="2568">2568</option></select></div>
            <div class="form-group"><label for="faculty">คณะ:</label><select id="faculty" required><option value="">เลือกคณะ</option><option value="วิศวกรรมศาสตร์">วิศวกรรมศาสตร์</option><option value="บริหารธุรกิจ">บริหารธุรกิจ</option><option value="นิติศาสตร์">นิติศาสตร์</option></select></div>
            <div class="form-group"><label for="major">สาขา:</label><select id="major" required><option value="">เลือกสาขา</option><option value="วิศวกรรมคอมพิวเตอร์">วิศวกรรมคอมพิวเตอร์</option><option value="การตลาด">การตลาด</option><option value="กฎหมายธุรกิจ">กฎหมายธุรกิจ</option></select></div>
            <div class="form-group"><label for="sheetName">ชื่อชีท:</label><input type="text" id="sheetName" required></div>
            <div class="form-group"><label for="subjectCode">รหัสวิชา:</label><select id="subjectCode" required><option value="">เลือกรหัสวิชา</option><option value="COMP101">COMP101</option><option value="MKT201">MKT201</option><option value="LAW301">LAW301</option></select></div>
            <div class="form-group"><label for="author">ผู้จัดทำ:</label><input type="text" id="author" required></div>
            <div class="form-group"><label for="semester">ภาคเรียน:</label><select id="semester" required><option value="">เลือกภาคเรียน</option><option value="1">1</option><option value="2">2</option><option value="3">3</option></select></div>
            <div class="form-group"><label for="description">รายละเอียด:</label><input type="text" id="description" required></div>
            <div class="form-group"><label for="price">ราคา:</label><input type="number" id="price" required></div>
            <div class="form-group" style="text-align:center;">
              <label for="coverFile">หน้าปก</label>
              <input type="file" id="coverFile" accept="image/*" style="margin-left:8px;">
            </div>
            <div class="form-group" style="text-align:center;">
              <label for="sheetFile">ไฟล์สรุป</label>
              <input type="file" id="sheetFile" accept="application/pdf" style="margin-left:8px;">
            </div>
            <div style="width:100%;text-align:center;margin-top:24px;">
              <button onclick="window.history.back()" type="button" style="background:#fff;color:#7c4dff;border:1px solid #7c4dff;border-radius:8px;padding:8px 24px;font-size:18px;cursor:pointer;">ย้อนกลับ</button>
            </div>
          </div>
        </div>  
      </form>x
    </div>
    <script type="module" src="../js/upload.js"></script>
  </main>
</body>
</html>
